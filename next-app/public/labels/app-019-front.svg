<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  

  <!-- Background -->
  <rect x="0" y="0" width="400" height="600" fill="#ffedd5" stroke="#f97316" stroke-width="8"/>

  <!-- Inner border -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#f97316" stroke-width="2" stroke-dasharray="10,5"/>

  <!-- Header area (Brand) -->
  <rect x="40" y="40" width="320" height="80" fill="white" stroke="#f97316" stroke-width="1"/>
  <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f97316">
    BRAND NAME
  </text>

  <!-- Application ID -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">
    APP-019
  </text>

  <!-- Image type badge -->
  <rect x="150" y="180" width="100" height="36" rx="4" fill="#f97316"/>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    FRONT
  </text>

  <!-- Category label -->
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Test Category: Gov Warning Issue
  </text>

  <!-- Mock label content area -->
  <rect x="40" y="290" width="320" height="120" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Product Information</text>
  <line x1="50" y1="335" x2="350" y2="335" stroke="#e5e7eb" stroke-width="1"/>
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">ABV: XX.X%</text>
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">Volume: XXX mL</text>
  <text x="50" y="400" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">Class: Wine/Beer/Spirits</text>

  <!-- Government Warning area -->
  <rect x="40" y="430" width="320" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">
    GOVERNMENT WARNING
  </text>
  <text x="50" y="475" font-family="Arial, sans-serif" font-size="9" fill="#78350f">
    (1) According to the Surgeon General,
  </text>
  <text x="50" y="490" font-family="Arial, sans-serif" font-size="9" fill="#78350f">
    women should not drink alcoholic
  </text>
  <text x="50" y="505" font-family="Arial, sans-serif" font-size="9" fill="#78350f">
    beverages during pregnancy...
  </text>
  <text x="50" y="520" font-family="Arial, sans-serif" font-size="9" fill="#78350f">
    (2) Consumption of alcoholic beverages...
  </text>

  <!-- Footer -->
  <text x="200" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
    PLACEHOLDER IMAGE - Development Only
  </text>
</svg>